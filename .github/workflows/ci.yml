name: CI

on:
  push:
    branches: [master]
  pull_request:
    types: [opened, synchronize, reopened]

env:
  CI: true
  NODE_VERSION: 16

jobs:
  sls-mentor:
    runs-on: ubuntu-latest
    steps:
      - uses: './.github/actions/sls-mentor-action-test/action.yml'
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
